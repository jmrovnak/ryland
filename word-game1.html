<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryland's World Word Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Chango">
    <link rel="stylesheet" href="word1-style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="display-4">The Super Awesome Refrigerator Word Game </h1>
          <p class="lead"></p>
        </div>
      </div>
      <br>

      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="row">
              <div class="col-sm-6 letter" id="a" draggable="true">A</div>
              <div class="col-sm-6 letter">B</div>
              <div class="col-sm-6 letter">C</div>
              <div class="col-sm-6 letter">D</div>
              <div class="col-sm-6 letter">E</div>
              <div class="col-sm-6 letter">F</div>
              <div class="col-sm-6 letter ">G</div>
              <div class="col-sm-6 letter">H</div>
              <div class="col-sm-6 letter">I</div>
              <div class="col-sm-6 letter">J</div>
              <div class="col-sm-6 letter">K</div>
              <div class="col-sm-6 letter">L</div>
              <div class="col-sm-1 letter">M</div>
            </div>
          </div>
          <div class="col-md-8" id="fridge">Fridge here</div>
          <div class="col-md-2">
            <div class="row">
              <div class="col-sm-6 letter">N</div>
              <div class="col-sm-6 letter">O</div>
              <div class="col-sm-6 letter">P</div>
              <div class="col-sm-6 letter">Q</div>
              <div class="col-sm-6 letter">R</div>
              <div class="col-sm-6 letter">S</div>
              <div class="col-sm-6 letter">T</div>
              <div class="col-sm-6 letter">U</div>
              <div class="col-sm-6 letter">V</div>
              <div class="col-sm-6 letter">W</div>
              <div class="col-sm-6 letter">X</div>
              <div class="col-sm-6 letter">Y</div>
              <div class="col-sm-1 letter">Z</div>
            </div>
          </div>
        </div>
      </div>
      <script src="word-game1.js"></script>
</body>
</html>
